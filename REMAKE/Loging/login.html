<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <script src="scriptLogin.js"></script>
    </head>
    <body class="body1">
        <div class="box">
            <div class="container1">
                <div class="row">
                    <div class="col">
                        <h1>Login</h1>
                    </div>

                <div class="row">
                    <div class="col">
                        <form action="conn.php" method="post" name="loginForm" enctype="multipart/form-data" onsubmit="return validateForm(event)">
                            <div class="login-group">
                                <label for="email">E-mail : </label>
                                <div class="input-field">
                                    <input type="text" id="email" name="email">
                                </div>
                            </div>
                            <div class="login-group">
                                <label for="password">Password : </label>
                                <div class="input-field">
                                    <input type="password" name="password" id="password">
                                </div>
                            </div>

                            <div class="login-group">
                                <div class="button-group">
                                    <input type="submit" value="LOGIN" class="login">
                                </div>
                            </div>
                            
                            <div class="login-group">
                                <span> <b>**</b> New Here? <a href="reg.html">Create New Account</a></span>
                            </div>
                        </form>
                    </div>
                </div>    
                </div>
            </div>
        </div>
    </body>
</html>
